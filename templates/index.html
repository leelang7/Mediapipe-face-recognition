<!DOCTYPE html>
<html>
<head>
    <title>Run Python Code</title>
</head>
<body>
    <h1>Run Python Code</h1>
    <form action="/run_code" method="post">
        <button type="submit">Run test.py</button>
    </form>
    <div id="output"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            fetch('/run_code', { method: 'POST' })
              .then(response => response.text())
              .then(data => document.getElementById('output').innerText = data);
        });
    </script>
</body>
</html>
